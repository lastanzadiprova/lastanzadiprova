    <h1 class="title">Il significato dell'amore</h1>
    <h3>Solov'ev</h3> <p> Russia</p>
  

  <img src="../images/immagine.jpeg" alt="Il significato dell'amore" width="200" height="200"/>
  <figcaption>Il libro si destreggia nello spiegare a cosa servono sesso e amore, ben distinti per l'autore, e come vengono utilizzati della società. In fine, Solov'ev conside l'amore senza sesso impossibile, e il sesso senza amore inutile. Sesso e amore per lui devono essere il collante in una coppia cosicchè i due membri (maschio e femmina, data la sua religiosità) possano annullare il proprio ego, e raggiungere uno stato <em><strong>superiore</strong></em> di parità</figcaption>
  <ul>
    <li><p> Nella storia sacra, .... L'amore sessuale non è mai un mezzo o uno strumento per raggiungere determinati scopi storici, esso non è mai al servizio del genere umano. <br>
</p><br></br>
<li><p>
Il suo significato positivo deve trovare la propria radice nell'esistenza personale
(Inplica che il sesso di per sé non ha un significato positivo, che invece si trova nella vita. 
Una vita positiva dá al sesso un significato positivo, che altrimenti sarebbe solo dell'istinto animale)
</p><br></br>
<li><p>L'amore sessuale per sradicare l'egoismo
(Un egoismo personale che mette l'io sopra al resto. Attraverso un'amore sessuale (e altro) ci si può unire così da apprezzare abbastanza il resto, eliminando l'egoismo)
</p><br></br>
<li><p>Ora, il compito specifico e immediato dell'amore è appunto quello di realizzare que- sta unità, di creare cioè l'uomo autentico, inteso come libera unione del principio maschile e di quello femminile che, 
pur conservando il loro isolamento formale, giungerebbero però a superare la loro essenziale inimicizia e la loro disgregazione.
</p><br></br>
<li><p>Come la vera funzione della parola non consiste nel processo del parlare considerato a sé staante, ma in ciò che si dice, nella rivela-zione cioè della ragione delle cose 
attraverso le parole e i concetti, così la vera funzione dell'amore non consiste semplicemente nel fare esperienza di questo sentimento ma in ciò che per suo tramite si realizza, cioè nell'opera dell'amore: 
all' amore non basta sentire il valore assoluto dell'oggetto amato, ma gli è necessario dargli o comunicargli effettivamente questo valore, gli è necessario unirsi a esso nella creazione effettiva dell'individualità assoluta.
   </p>
 </ul>
    <h1 class="title">L'arte di amare </h1>
    <h3>Erich Fromm</h3>  <p>German American</p>
  
  <img src="../images/9780060802912-it.jpg" alt="L'arte di amare" width="200" height="300"/>
  <figcaption>Il libro definisce l'amore non come un sentimento, ma come un'arte. Per amare <em><strong>veramente</em></strong> bisogna amare sempre e tutti. L'amore, contrariamente a credo popolare, è più dare che ricevere. L'amore di coppia è un commitment, una decisione che si fa per una vita di coppia. dunque lìamore di coppia non nasce da una scintilla, ma d auna decisione di amare questa persona.</figcaption>
  <ul>
  <li><p>È l'amore un'arte? Allora richiede sforzo e saggezza
(L'amore è un'arte?)L'amore significa essere amati, anziché amare (per molta gente)
</p><br></br>
<li><p>Uguaglianza oggi significa uniformità, anziché unità.
</p><br></br>
<li><p>L'amore è un potere attivo dell'uomo, un potere che annulla le pareti che lo separano dai suoi simili, che gli fa superare il senso d'isolamento e di separazione, e tuttavia gli permette di essere se stesso e di conservare la propria integrità.
 Sembra un paradosso, ma nell'amore due esseri diventano uno, e tuttavia restano due.<br></br>
<li><p>Amore è soprattutto dare. Bel dare ci si sente potenti e gioiosi.<br></br>
</p>
<li><p>Dai punti di vista indiano, cinese e mistico, il computo religioso dell'uomo non è di pensare giusto, ma di agire giusto, e/oppure di diventare uno con l'uno nell'atto della meditazione concentrata.
</p><br></br>
<li><p>Nell'amore si è trovato, alla fine, un rifugio alla solitudine. Si forma un alleanza a due contro il mondo, e questo egoismo a due è scambiato per amore e intimità.
</p><br></br>
<li><p>Cerca scuola gindler Charlotte Selver 
 </p>
 </ul>
